<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
    <article class="calculator">

        <div class="main-table">
            <p class="current-number"></p>
            <p class="previous-number"></p>
        </div>
        
        <div class="flex">
            <div class="box bigger-box reset">C</div>
            <div class="box bigger-box remove">CE</div>
            <div class="box bigger-box controls">/</div>
            <div class="box number">7</div>
            <div class="box number">8</div>
            <div class="box number">9</div>
            <div class="box controls">x</div>
            <div class="box number">4</div>
            <div class="box number">5</div>
            <div class="box number">6</div>
            <div class="box controls">-</div>
            <div class="box number">1</div>
            <div class="box number">2</div>
            <div class="box number">3</div>
            <div class="box controls">+</div>
            <div class="box flex-grow number">0</div>
            <div class="box result">=</div>
        </div>

    </article>

    <script src="main.js"></script>

</body>
